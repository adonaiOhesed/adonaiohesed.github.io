<footer>
  <div class="container">
      <div class="row p20">
          {% if site.copyright.name %}
              <div class="col-md-4 text-center mt25">All rights reserved by <a target="_blank" href="{{site.copyright.link}}">{{site.copyright.name}}</a></div>
          {% endif %}

          <div class="col-md-4 text-center mt25" >
              {% if site.built-by %}
              <a target="_blank" href="http://webjeda.com"><img src="https://img.shields.io/badge/Built%20by-webjeda-blue.svg" alt="{{site.built-by}}"></a>
              {% endif %}
          </div>
          <div class="col-md-4 text-center mt25">
             {% if site.author.linkedin %}
              <a target="_blank" href="{{site.author.linkedin}}"><li class="social linkedin"><i class="fa fa-linkedin-square"></i></li></a> 
              {% endif %}
             {% if site.author.github %}
              <a target="_blank" href="{{site.author.github}}"><li class="social github"><i class="fa fa-github-square"></i></li></a>
              {% endif %}
             {% if site.author.email %}
              <a target="_blank" href="mailto:{{site.author.email}}"><li class="social email"><i class="fa fa-envelope"></i></li></a>
              {% endif %}
          </div>

      </div> 
  </div>
</footer>
